<div *ngIf="this.isSocketConnectionActive()" id="queueContainer">
    <app-list-song [songs]="this.getCurrentQueue()" 
        [showArtwork]="true" 
        [showHeaders]="true" 
        [showRequestedBy]="true"
        [allowSongSelection]="false">
    </app-list-song>
</div>

<div *ngIf="!this.isSocketConnectionActive()" id="notConnectedContainer">
    <h3>To begin using the shared queue, go to settings and join or create a room</h3>
</div>
